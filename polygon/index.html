<!DOCTYPE html>
<html>
    <head>
        <title>Polygons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../lib/bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="styles/app.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-1">
                        <img src="resources/images/melon.png" alt="Melon" width="64" height="64">
                    </div>
                    <div class="col-md-11">
                        <h1>Polygons</h1>
                    </div>
                </div>
                <p class="lead">Creating polygons. (pp. 144ff.)</p>
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-md-12">
                        <p>Basic polygon using Polygon class</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <canvas id="basic-polygon" width="512" height="512">
                            Canvas not supported
                        </canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Draggable polygon (pp. 153ff.)</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <canvas id="draggable-polygon" width="512" height="512">
                            Canvas not supported
                        </canvas>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p>Concave generic polygon</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <canvas id="concave-polygon" width="512" height="512">
                            Canvas not supported
                        </canvas>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <p>Ellipse</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <canvas id="ellipse" width="512" height="512">
                            Canvas not supported
                        </canvas>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/require.js" data-main="scripts/main"></script>
    </body>
</html>
